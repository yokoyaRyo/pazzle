<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <title></title>
  </head>
  <body>
    <div id="menu">
      <button type="button" class="btn-lg btn btn-success">2048</button>
      <button type="button" class="btn-lg btn btn-info" id="start" data-line="4" data-column="4" onclick="StartGame()">4×4 START</button>
      <button type="button" class="btn-lg btn btn-danger" onclick = "Rank()">ランキング</button>
    </div>
    <div id="gameElement" style="display: none">
      <div id="table">
      </div>
      <div id="rankNumber">
        <div id="ten"></div>
      </div>
      <div id="gameover">
      </div>
      <button type="button" class="btn-lg btn btn-danger" id="save" onclick="ReturnMenu()">メニューに戻る</button>
    </div>
    <div id="rankPage" style="display: none">
      <table id="rankTable">
      </table>
      <button type="button" class="btn-lg btn btn-danger" id="return" onclick="ReturnMenu2()">メニューに戻る</button>
    </div>
  </body>
</html>
