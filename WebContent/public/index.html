<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <title></title>
  </head>
  <body class="bg-info">
    <div id="menu">
      <button type="button" class="btn-lg btn btn-success" style="margin: 0 auto; width: 100%">2048</button><br>
      <button type="button" class="btn-lg btn btn-info" id="start" style="margin: 0 auto; width: 100%" data-line="4" data-column="4" onclick="StartGame()">4×4 START</button><br>
      <button type="button" class="btn-lg btn btn-danger" style="margin: 0 auto; width: 100%" onclick = "Rank()">ランキング</button><br>
    </div>
    <div id="gameElement" style="display: none">
      <div id="rankNumber" style="margin: 0 auto; width: 50px">
        <div id="ten" style="font-size: 26pt;"></div>
      </div>

      <div id="table">
      </div>
      <div id="gameover">
      </div>
      <button type="button" class="btn-lg btn btn-danger" id="save" onclick="ReturnMenu()" style="margin: 0 auto; width: 100%" data-insertFlg="">メニューに戻る</button>
      <button type="button" class="btn-lg btn btn-debug" id="updateColor" onclick="updateColor()" style="margin: 0 auto; width: 100%">色を変更</button>
      <div id="nowColor"></div>
    </div>
    <div id="rankPage" style="display: none">
      <table id="rankTable">
      </table>
      <button type="button" class="btn-lg btn btn-danger" id="return" onclick="ReturnMenu2()" style="margin: 0 auto; width: 100%">メニューに戻る</button>
    </div>
  </body>
</html>
