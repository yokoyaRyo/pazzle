<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <title></title>
  </head>
  <body>
    <div id="menu" style="text-align: center;">
      <button type="button" class="btn-lg col-md-6">2048</button><br><br>
      <button type="button" class="btn-lg col-md-6" id="start" data-line="4" data-column="4" onclick="StartGame()" style="background-color: #7FFF7F;">4×4 START</button><br><br>
      <button type="button" class="btn-lg col-md-6" onclick = "Rank()" style="background-color: #7F7FFF;">ランキング</button><br><br>
    </div>
    <div id="gameElement" style="display: none; text-align: center;">
      <div id="rankNumber" style="margin: 0 auto; width: 50px">
        <div id="ten" style="font-size: 26pt;"></div>
      </div>

      <div id="table">
      </div>
      <div id="gameover">
      </div>
      <button type="button" class="btn-lg col-md-6" id="save" onclick="ReturnMenu()" style="background-color: #FF7FFF;" data-insertFlg="">メニューに戻る</button>
      <button type="button" class="btn-lg col-md-6" id="updateColor" onclick="updateColor()">色を変更</button>
    </div>
    <div id="rankPage" style="display: none; text-align: center;">
      <table id="rankTable">
      </table>
      <button type="button" class="btn-lg col-md-6" id="return" onclick="ReturnMenu2()" style="background-color: #FF7FFF;">メニューに戻る</button>
    </div>
  </body>
</html>
